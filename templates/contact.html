<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TicketIQ System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f5ff;
      color: #1e293b;
      padding: 60px 20px;
      line-height: 1.55;
    }

    .container {
      max-width: 580px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 1.08rem;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      padding: 40px 36px;
    }

    label {
      display: block;
      font-size: 0.98rem;
      font-weight: 500;
      color: #334155;
      margin-bottom: 8px;
    }

    .required::after {
      content: " *";
      color: #e11d48;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 13px 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background: #f9fafb;
      transition: all 0.18s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
      background: white;
    }

    textarea {
      min-height: 138px;
      resize: vertical;
    }

    .form-group {
      margin-bottom: 28px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #2563eb;
      color: white;
      font-size: 1.06rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    /* NEW FOOTER STYLE */
    .footer-info {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      color: #64748b;
      font-size: 0.95rem;
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-item svg {
      width: 18px;
      height: 18px;
      stroke-width: 2;
      stroke: #64748b;
      fill: none;
    }

    @media (max-width: 520px) {
      .card {
        padding: 32px 24px;
      }
      h1 {
        font-size: 2.1rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
.toast {
  position: fixed;
  top: 30px;
  right: 30px;
  background: white;
  padding: 18px 22px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  border-left: 5px solid #2563eb;
  font-size: 0.95rem;
  color: #1e293b;
  min-width: 260px;
  z-index: 9999;
  animation: slideIn 0.3s ease forwards;
}

.toast strong {
  display: block;
  margin-bottom: 4px;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(40px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.error-text {
  color: #ef4444;
  font-size: 0.85rem;
  margin-top: 6px;
}

.input-error {
  border-color: #ef4444 !important;
  box-shadow: 0 0 0 2px rgba(239,68,68,0.15);
}

  </style>
</head>
<body>

  <div class="container">

    <h1>Contact Us</h1>
    <div class="subtitle">For general inquiries or support questions, reach out to us.</div>

    <div class="card">
        <form id="contactForm" method="POST">


      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 28px;">
        <div style="flex: 1; min-width: 220px;">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John" required>
        </div>
        <div style="flex: 1; min-width: 220px;">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
        </div>
      </div>

      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 28px;">
        <div style="flex: 1.4; min-width: 220px;">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        <div style="flex: 1; min-width: 220px;">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+91  ___ ___ ____">
        </div>
      </div>

      <div class="form-group">
        <label for="subject" class="required">Subject</label>
        <input type="text" id="subject" name="subject"placeholder="How can we help?" required>
      </div>

      <div class="form-group">
        <label for="message" class="required">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>

      <button class="btn">Sent Message</button>
      </form>
    </div>

    <!-- FOOTER OUTSIDE CARD -->
    <div class="footer-info">
      <div class="footer-item">
        <svg viewBox="0 0 24 24">
          <path d="M22 6L12 13 2 6"></path>
          <rect x="2" y="4" width="20" height="16" rx="2"></rect>
        </svg>
        <span>support@ticketiq.ai</span>
      </div>

      
      <div class="footer-item">
        <svg viewBox="0 0 24 24">
          <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span>India</span>
      </div>
    </div>

  </div>
<script>
  const button = document.querySelector('.btn');

  button.addEventListener('click', function(e) {
    e.preventDefault();

    clearErrors();

    let isValid = true;

    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const email = document.getElementById("email");
    const subject = document.getElementById("subject");
    const message = document.getElementById("message");

    // First Name
    if (!firstName.value.trim()) {
      showError(firstName, "First name is required");
      isValid = false;
    }

    // Last Name
    if (!lastName.value.trim()) {
      showError(lastName, "Last name is required");
      isValid = false;
    }

    // Email
    if (!email.value.trim()) {
      showError(email, "Email address is required");
      isValid = false;
    } else if (!validateEmail(email.value)) {
      showError(email, "Please enter a valid email address");
      isValid = false;
    }

    // Subject
    if (!subject.value.trim()) {
      showError(subject, "Subject is required");
      isValid = false;
    }

    // Message
    if (!message.value.trim()) {
      showError(message, "Message is required");
      isValid = false;
    }

    if (!isValid) return;

    // Button loading state
    button.textContent = "Sending...";
    button.disabled = true;

    setTimeout(() => {
      showToast();
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      button.textContent = "Send Message";
      button.disabled = false;
    }, 1000);
  });

  function showError(input, message) {
    input.classList.add("input-error");

    const error = document.createElement("div");
    error.className = "error-text";
    error.innerText = message;

    input.parentNode.appendChild(error);
  }

  function clearErrors() {
    document.querySelectorAll(".error-text").forEach(el => el.remove());
    document.querySelectorAll(".input-error").forEach(el => el.classList.remove("input-error"));
  }

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function showToast() {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerHTML = `
      <strong>Message Sent!</strong>
      Thank you for reaching out. We will get back to you soon.
    `;

    document.body.appendChild(toast);

    setTimeout(() => {
      toast.remove();
    }, 4000);
  }
</script>

  </body>
</html>
